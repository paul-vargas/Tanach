<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The HTML5 Herald</title>
    </head>
    <body>
        <script>
            var queryString = window.location.search.substring(1);
            var theme = queryString == "theme=night" ? "night" : "day";
            localStorage.setItem("theme", theme);
            window.location.replace("Tanach.xml");
        </script>  
    </body>
</html>
